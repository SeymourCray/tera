<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function randomInteger(min, max) {
            let rand = min + Math.random() * (max - min)
            return Math.floor(rand)
        }
        var arr = []
        for (i = 1; i <= 15; i++) {
            arr.push(randomInteger(-10, 30))
        }
        var sr = 0
        var count = 0
        for (i = 0; i <= 14; i++) {
            if (arr[i] > 0) {
                sr += arr[i]
                count++
            }
        }
        sr = sr / count
        alert(arr)
        alert(Math.floor(sr))
    </script>
</body>

</html>
