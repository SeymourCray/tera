<body>
    <script>
        function simulator() {
            let rand = 0 + Math.random() * (3)
            return Math.floor(rand)
        }
        var count = 0
        for (i = 1; i <= 1000000; i++) {
            let a = simulator()
            if (a == 0) {
                count++
            }
        }
        alert(count)
    </script>
</body>
