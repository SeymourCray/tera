<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Введите фамилию")
        let b = a.split("").reverse().join("")
        if (a == b) {
            alert("Палиндром")
        } else {
            alert("Не палиндром")
        }
    </script>
</body>
