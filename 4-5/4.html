    <script>


        function Printproperties(obj) {
            let info = ""
            for (key in obj) {
                info += key + " " + obj[key] + "\n"
            }
            return info
        }

        let user = {

            name: "Джон",

            age: 30,

            balance: 40

        };

        user.sayHi = function () {

            alert("Привет!");

        };

        user.sayHi(); // Привет!

        let customer = {
            goods: 5,
            order: "correct",
            status: "high",
            number: "8 800 555 35 35",
            name: "Bob"
        }

        alert(Printproperties(customer))

        let u1 = {
            name: "Bob",
            balance: 3
        }

        }

        let res = [restaurant1, restaurant2, restaurant3]

        }

        let order2 = {

            status: "true"
        }

        let orders = [order1, order2]

        otv1 = prompt("имя пользователя")
        otv2 = prompt("название ресторана")
        otv3 = prompt("название заказа")
        for (var i = 0; i < users.length; i++) {
            if (users[i].name == otv1) {
                alert(users[i].balance)
            }
        }
        for (var i = 0; i < res.length; i++) {

                alert(res[i].address)
            }
        }
        for (var i = 0; i < orders.length; i++) {
            if (orders[i].name == otv3) {
                alert(orders[i].status)
            }
        }

        function User1(name) {

        function User(name) {

            this.sayHi = function () {

                alert("Меня зовут: " + this.name);

            };

        }

        let vasya = new User("Вася");
